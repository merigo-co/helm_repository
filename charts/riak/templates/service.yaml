apiVersion: v1
kind: Service
metadata:
  name: {{ include "riak.fullname" . }}
  labels:
    {{- include "riak.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.main.port }}
      targetPort: http
      protocol: TCP
      name: http-main
    - port: {{ .Values.service.secondary.port }}
      targetPort: http
      protocol: TCP
      name: http-secondary
  selector:
    {{- include "riak.selectorLabels" . | nindent 4 }}
